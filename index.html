<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
  <div class="row">
    
    <div class="btn-group-vertical col-md-2">
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
    
    <div class="container col-md-8">
      <input class="form-control form-control-lg" type="text" placeholder="9 AM">
      <input class="form-control form-control-lg" type="text" placeholder="10 AM">
      <input class="form-control form-control-lg" type="text" placeholder="11 AM">
      <input class="form-control form-control-lg" type="text" placeholder="12 PM">
      <input class="form-control form-control-lg" type="text" placeholder="1 PM">
      <input class="form-control form-control-lg" type="text" placeholder="2 PM">
      <input class="form-control form-control-lg" type="text" placeholder="3 PM">
      <input class="form-control form-control-lg" type="text" placeholder="4 PM">
    </div>
      
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
